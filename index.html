<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/icons/font/bootstrap-icons.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <div class="card " style="width: 18.5rem">
            <div class="card-body">
                <input type="text" readonly class="pantalla" id="consola">
                <button type="button" class="btn btn-danger m-2 btns" id="uno" value="1">1</button>
                <button type="button" class="btn btn-danger m-2 btns" id="dos" value="2">2</button>
                <button type="button" class="btn btn-danger m-2 btns" id="tres" value="3">3</button>
                <button type="button" class="btn btn-danger m-2 op" id="suma" value="+">+</button>
                <button type="button" class="btn btn-danger m-2 btns" id="cuatro" value="4">4</button>
                <button type="button" class="btn btn-danger m-2 btns" id="cinco" value="5">5</button>
                <button type="button" class="btn btn-danger m-2 btns" id="seis" value="6">6</button>
                <button type="button" class="btn btn-danger m-2 op" id="multi" value="*">*</button>
                <button type="button" class="btn btn-danger m-2 btns" id="siete" value="7">7</button>
                <button type="button" class="btn btn-danger m-2 btns" id="ocho" value="8">8</button>
                <button type="button" class="btn btn-danger m-2 btns" id="nueve" value="9">9</button>
                <button type="button" class="btn btn-danger m-2 op" id="divi" value="/">/</button>
                <button type="button" class="btn btn-danger m-2 btns" id="cero" value="0">0</button>
                <button type="button" class="btn btn-danger m-2 " id="limpiar" value="C">C</button>
                <button type="button" class="btn btn-danger m-2 op" id="igual" value="=">=</button>
                <button type="button" class="btn btn-danger m-2 op" id="resta" value="-">-</button>
            </div>
        </div>
    </div>



    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
